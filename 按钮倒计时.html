<!DOCTYPE html>
<html ng-app="demo">

  <head>
  	<meta charset="utf-8">  	
    <script  src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="		
		sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body ng-controller="DemoCtrl">   
	  <form class="form-horizontal" role="form" id="form">
	    <div class="form-group">
	        <label for="waitingTime" class="col-sm-5 control-label">等待时间</label>
	        <div class="col-sm-2">
	            <input type="text" class="form-control" id="waitingTime" ng-model="wTime" ng-blur="checkTime()" placeholder="仅限数字，单位为s">
	        </div>
	        <div class="col-sm-2">
	            <div ng-show="showInfo" class="textInfo">{{textInfo}}</div>
	        </div>
	    </div>
	    <div class="form-group">
	        <label for="phone" class="col-sm-5 control-label">手机</label>
	        <div class="col-sm-2">	     
	            <input type="text" class="form-control" id="phone" ng-keyup="controlBtn()" ng-model="phone" ng-disabled="inputForbidden" placeholder="请输入手机号码">
	        </div>
	        <div class="col-sm-2">
	        	<button class="btn" ng-click="sendRequest()" ng-disabled="sendBtn"><span ng-if="showTimer">{{timerCount}}</span>
	        		<span ng-model="alertInfo">{{alertInfo}}</span>
				</button>
	        </div>
	    </div>
	    
	</form>  
   
	
  <script src="script.js"></script>
  </body>
</html>
